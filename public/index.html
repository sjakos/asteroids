<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asteroids!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="text-center my-3 my-md-5">
                <h1>Asteroid finder</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <form id="asteroid_search" action="" method="get" class="col-md-6 offset-md-3 search-box">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="start_date">Start Date</label>
                    <input type="date" name="start_date" id="start_date" class="form-control col-lg-9" placeholder="" aria-describedby="help_start_date">
                    <small id="help_start_date" class="text-muted form-text offset-lg-3">Choose a date to start the search</small>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="end_date">End Date</label>
                    <input type="date" name="end_date" id="end_date" class="form-control col-lg-9" placeholder="" aria-describedby="help_end_date">
                    <small id="help_end_date" class="text-muted form-text offset-lg-3">Choose a date to end the search</small>
                </div>
                <div class="row">
                    <button id="submit" type="submit" class="btn btn-success mx-auto">Show me the asteroids!</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="asteroid-footer">
        <div class="container">
            <p>All asteroid data is from the NASA JPL Asteroid team (<a href="http://neo.jpl.nasa.gov/">http://neo.jpl.nasa.gov/</a>)
                <br>Web page designed by Sam Jakos</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
        <script src="scripts/asteroids.js"></script>
</body>

</html>
