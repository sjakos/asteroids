<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asteroids!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        Asteroid finder
    </header>

    <div class="container">
        <div class="row">
            <form action=" ">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="startDate">Start Date</label>
                    <input type="date" name="startDate" id="startDate" class="form-control col-sm-9" placeholder="" aria-describedby="helpStartDate">
                    <small id="helpStartDate" class="text-muted form-text offset-sm-3">Choose a date to start the search</small>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="endDate">End Date</label>
                    <input type="date" name="endDate" id="endDate" class="form-control col-sm-9" placeholder="" aria-describedby="helpEndDate">
                    <small id="helpEndDate" class="text-muted form-text offset-sm-3">Choose a date to end the search</small>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="searchFilter">I'd like to see...</label>
                    <select class="custom-select col-sm-8" name="searchFilter" id="searchFilter">
                <option value="all">all the asteroids!</option>
                <option value="biggest">the biggest asteroid!</option>
                <option value="closest">the closest asteroid!</option>
                <option value="fastest">the fastest asteroid!</option>
              </select>
                </div>
                <button type="submit" class="btn btn-success">Show me the asteroids!</button>
            </form>
        </div>
    </div>

    <footer>
        <p>All asteroid data is from the NASA JPL Asteroid team (<a href="http://neo.jpl.nasa.gov/">http://neo.jpl.nasa.gov/</a>)</p>
        <p>Web page designed by Sam Jakos</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
